<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Nuevo coordinador</title>
    </head>

    <div class="container mt-5">
        <a type="button" class="btn btn-outline-dark btn-sm" href="userAdmin.html" class="mt-3">Volver a lista de usuarios</a>
        <div class="jumbotron mt-3">
        
            <h1 class="text-center">Registro de coordinador</h1>

            <div id="alerta" class="alert alert-info alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Mensaje</strong> <p id="mensaje"></p>
            </div>
            
            <label>Id</label>
            <input type="text" id="id" class="form-control mb-3">
            <label>Identificación</label>
            <input type="text" id="identification" class="form-control mb-3">
            <label>Nombre</label>
            <input type="text" id="name" class="form-control mb-3">
            <label>Dirección</label>
            <input type="text" id="address" class="form-control mb-3">
            <label>Celular</label>
            <input type="text" id="cellPhone" class="form-control mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control mb-3">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control mb-3">
            <label>Zona</label>
            <input type="text" id="zone" class="form-control mb-3">
            <div>
                <button id="guardar" class="btn btn-primary btn-block">Guardar</button>
            </div>
            <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/guardarCoord.js"></script>
</html>
