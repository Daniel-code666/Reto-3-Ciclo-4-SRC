<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Nuevo producto</title>
    </head>

    <body>
        <div class="container mt-5">
            <a type="button" class="btn btn-outline-dark btn-sm" href="listProduct.html" class="mt-3">Volver a lista de productos</a>
            <div class="jumbotron mt-3">
                <h1 class="text-center">Registro de productos</h1>

                <div id="alerta" class="alert alert-info alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Mensaje</strong> <p id="mensaje"></p>
                </div>

                <label>Id producto</label>
                <input type="text" id="reference" class="form-control mb-3">
                <label>Nombre</label>
                <input type="text" id="name" class="form-control mb-3">
                <label>Categoría</label>
                <input type="text" id="category" class="form-control mb-3">
                <label>Descripción</label>
                <input type="text" id="description" class="form-control mb-3">
                <label>Disponibilidad</label>
                <br>
                <br>
                <select id="availability" >
                    <option value="true" selected>Disponible</option>
                    <option value="false">No disponible</option>
                </select>
                <br>
                <br>
                <label>Precio</label>
                <input type="text" id="price" class="form-control mb-3">
                <label>Cantidad en stock</label>
                <input type="text" id="quantity" class="form-control mb-3">
                <label>Fotografía</label>
                <input type="text" id="photography" class="form-control mb-3">
                <label>Marca</label>
                <input type="text" id="brand" class="form-control mb-3">

                <div>
                    <button id="guardar" class="btn btn-primary btn-block">Guardar</button>
                </div>
                <br>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/newProduct.js"></script>
</html>
