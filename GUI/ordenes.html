<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Ordenes</title>
    </head>

    <body>
        <div class="container-fluid">
            <!--Seccion perfil-->
            <section class="perfil">
                <div class="row">
                    <div class="col-12">
                        <h1 style="text-align: center;">
                            Mi perfil
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Identificación</th>
                                    <th>Nombres</th>
                                    <th>Email</th>
                                    <th>Perfil</th>
                                    <th>Zona</th>
                                </tr>
                            </thead>
                            <tbody id="contenido">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="row">
                    <h2 style="text-align: center;">Productos disponibles</h2>
                </div>
                <div class="alert alert-warning" id="alertareg">
                    <strong>Mensaje</strong> No se encontró ningún producto</a>.
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-bordered" id="tabla">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="contentProducts">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-12" style="text-align: center;">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#addOrdModal" id="abrirRegistro" class="btn-outline-primary btn-sm" >
                            Añadir a la orden
                        </button>
                    </div>
                </div> -->
            </section>

            <!--Modal-->
            <div class="modal fade" id="addOrdModal" tabindex="-1" aria-labelledby="addOrdModalLabel" aria-hidden="true" >
                <div class="modal-dialog" style="max-width: 20%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addOrdModalLabel">Crear orden</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="alerta" class="alert alert-info alert-dismissible fade show">
                                <button type="button" class="close" data-dismiss="alert">x</button>
                                <strong>Mensaje</strong>
                                <p id="mensaje"></p>
                            </div>
                            <div class="container-fluid">
                                <label>Producto</label>
                                <input type="text" id="reference" class="form-control mb-3" readonly>

                                <label>Cantidad</label>
                                <input type="number" id="quantity1" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary btn-sm" id="addOrd">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="registroOrd">
                <div class="row">
                    <h2 style="text-align: center;">Ordenes registradas</h2>
                </div>
                <div class="alert alert-warning" id="alertareg2">
                    <strong>Mensaje</strong> No se encontró ninguna orden</a>.
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-bordered" id="tablaOrd">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Vendedor</th>
                                    <th>Producto</th>
                                </tr>
                            </thead>
                            <tbody id="contentOrdenes">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        </br>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-danger btn-sm" id="logout">Salir</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/ordenes.js"></script>
    </body>
</html>
