<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Administrar productos</title>
    </head>

    <body>
        <h1 class="text-center mb-5">Lista de productos</h1>
        <div class="row">
            <div class="column" style="text-align: center;">
                <a type="button" class="btn btn-outline-success btn-sm" href="newProduct.html" class="mt-3">Agregar producto</a>
            </div>
        </div>

        <div>
            <div class="alert alert-warning" id="alertareg">
                <strong>Mensaje</strong> No se encontró ningún producto</a>.
            </div>
            <table class="table table-striped table-hover text-center mt-3" id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Disponibilidad</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Foto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <!-- Ventana modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- cabecera -->
                    <div class="modal-header">
                        <h4 class="modal-title">Ventana Actualizar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- cuerpo -->
                    <div class="modal-body">
                        <h3 class="text-center">Actualizar producto</h3>

                        <div id="alerta" class="alert alert-info alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Mensaje</strong>
                            <p id="mensaje"></p>
                        </div>

                        <label>Id producto</label>
                        <input type="text" id="reference" class="form-control mb-3" readonly>
                        <label>Nombre</label>
                        <input type="text" id="name" class="form-control mb-3">
                        <label>Categoría</label>
                        <input type="text" id="category" class="form-control mb-3">
                        <label>Descripción</label>
                        <input type="text" id="description" class="form-control mb-3">
                        <label>Disponibilidad</label>
                        <br>
                        <select id="availability" >
                            <option value="true" selected>Disponible</option>
                            <option value="false">No disponible</option>
                        </select>
                        <br>
                        <label>Precio</label>
                        <input type="text" id="price" class="form-control mb-3">
                        <label>Cantidad en stock</label>
                        <input type="text" id="quantity" class="form-control mb-3">
                        <label>Fotografía</label>
                        <input type="text" id="photography" class="form-control mb-3">
                        
                        <input hidden type="text" id="brand" class="form-control mb-3">

                        <div>
                            <button id="actualizar" class="btn btn-primary btn-sm btn-block">Actualizar</button>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <a type="button" class="btn btn-outline-dark btn-sm" href="userAdmin.html" class="mt-3">Volver a lista de usuarios</a>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/listProduct.js"></script>
</html>
