<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Administrar usuarios</title>
    </head>

    <body>
        <h1 class="text-center mb-5">Lista de Usuarios</h1>
        <div class="row">
            <div class="column" style="text-align: center;">
                <a type="button" class="btn btn-outline-success btn-sm" href="newCoord.html" class="mt-3">Nuevo coordinador</a>
            </div>
            <div class="column" style="text-align: center;">
                <a type="button" class="btn btn-outline-success btn-sm" href="listProduct.html" class="mt-3">Productos</a>
            </div>
            <div class="column" style="text-align: center;">
                <a type="button" class="btn btn-outline-success btn-sm" href="newAsesor.html" class="mt-3">Nuevo asesor</a>
            </div>
        </div>

        <div class="container mt-5">
            <div class="alert alert-warning" id="alertareg">
                <strong>Mensaje</strong> No se encontró ningún usuario</a>.
            </div>
            <table class="table table-striped table-hover text-center mt-3" id="tabla">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombres</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Zona</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <!-- Ventana modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- cabecera -->
                    <div class="modal-header">
                        <h4 class="modal-title">Ventana Actualizar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- cuerpo -->
                    <div class="modal-body">
                        <h3 class="text-center">Actualizar cliente</h3>

                        <div id="alerta" class="alert alert-info alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Mensaje</strong>
                            <p id="mensaje"></p>
                        </div>

                        <label>Id usuario</label>
                        <input type="text" id="id" class="form-control mb-3" readonly>
                        <label>Identificación</label>
                        <input type="text" id="identification" class="form-control mb-3" readonly>
                        <label>Nombre</label>
                        <input type="text" id="name" class="form-control mb-3">
                        <label>Dirección</label>
                        <input type="text" id="address" class="form-control mb-3">
                        <label>Celular</label>
                        <input type="text" id="cellPhone" class="form-control mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control mb-3">
                        <label>Contraseña</label>
                        <input type="text" id="password" class="form-control mb-3">
                        <label>Zona</label>
                        <input type="text" id="zone" class="form-control mb-3">
                        <label>Perfil</label>
                        <input type="text" id="type" class="form-control mb-3" readonly>
                        <div>
                            <button id="actualizar" class="btn btn-primary btn-sm btn-block">Actualizar</button>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <a type="button" class="btn btn-outline-dark btn-sm btn-block" href="index.html">Salir</a>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/adminUsers.js"></script>
</html>
