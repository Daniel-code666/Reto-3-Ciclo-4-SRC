<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Página del coordinador</title>
    </head>

    <div class="container-fluid">
        <!--Seccion perfil-->
        <section class="perfil">
            <div class="row">
                <div class="col-12">
                    <h1 style="text-align: center;">
                        Mi perfil
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Identificación</th>
                                <th>Nombres</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th>Zona</th>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="registroOrd">
            <div class="row">
                <h2 style="text-align: center;">Ordenes registradas</h2>
            </div>
            <div class="alert alert-warning" id="alertareg2">
                <strong>Mensaje</strong> No se encontró ninguna orden</a>.
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover table-bordered" id="tablaOrd">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Vendedor</th>
                                <th>Producto</th>
                                <th>Aprobar</th>
                                <th>Rechazar</th>
                                <th>Pendiente</th>
                            </tr>
                        </thead>
                        <tbody id="contentOrdenes">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    </br>

    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-danger btn-sm" id="logout">Salir</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
